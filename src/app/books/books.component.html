<h1>Books Register</h1>
<form #form='ngForm' autocomplete="off" >
    <div class="form-group">
        <input type="hidden" name =id #id="ngModel" [(ngModel)]="service.formData.id">
        <input name="name" #name ="ngModel" [(ngModel)]="service.formData.name" class="form-control" placeholder="Name" required>
        <div *ngIf="name.invalid && name.touched" class="validation-error">This Field is required</div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input name="author" #author ="ngModel" [(ngModel)]="service.formData.author" class="form-control" placeholder="Author" required>
            <div *ngIf="author.invalid && author.touched" class="validation-error">This Field is required</div>
        </div>
        <div class="form-group col-md-6">
            <input name="price" #price ="ngModel" [(ngModel)]="service.formData.price" class="form-control" placeholder="Price" required>
            <div *ngIf="price.invalid && price.touched" class="validation-error">This Field is required</div>
        </div>
    </div>
    <div class="form-group">
        <button (click)="onSubmit(form)" class='btn  btn-lg btn-block btn-info' [disabled]='form.invalid' >Save</button>
    </div>


   
</form>
