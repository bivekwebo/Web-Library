<div *ngIf = "!isSignedIn" >
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img [src]=img id="icon" alt="User Icon" /><br>
      <h2>Sign In</h2>
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Email" [(ngModel)]="emailSignin"/>
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="Password"[(ngModel)]="passwordSignin"/>
      <input (click)="onSignin(emailSignin,passwordSignin)" type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
        <a routerLink='/signup'>Click here to Register</a>
    </div>

  </div>
</div>

</div>
<signedin *ngIf = "isSignedIn" (isLogout)='handlelogout()'></signedin>
